# Server Configuration
server.port=8080
spring.application.name=sweep-server

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sweepdb
spring.datasource.username=sweepuser
spring.datasource.password=sweeppass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-make-it-at-least-256-bits-long
jwt.access-token.expiration=900000
jwt.refresh-token.expiration-browser=2592000000
jwt.refresh-token.expiration-mobile=31536000000

# WebSocket
spring.websocket.allowed-origins=*

# Logging
logging.level.root=INFO
logging.level.com.sweepgame.server=DEBUG
logging.file.name=sweep-server.log
